<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Ficha D&D 5E 2014</title>
    <style>
      :root {
      --dnd-red: #822000;
      --bg: #fdfaf3;
      --border: #333;
      }
      body {
      font-family: "Segoe UI", sans-serif;
      background: #222;
      display: flex;
      justify-content: center;
      padding: 20px;
      }
      .sheet {
      background: var(--bg);
      width: 950px;
      padding: 30px;
      border: 2px solid #000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      padding-top: 50px;
      }
      .header-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      border-bottom: 3px solid var(--dnd-red);
      margin-bottom: 20px;
      padding-bottom: 15px;
      }
      .header-row {
      display: grid;
      gap: 15px;
      align-items: end;
      }
      .header-row.l1 {
      grid-template-columns: 2.5fr 1fr 1fr 0.5fr;
      }
      .header-row.l2 {
      grid-template-columns: 1fr 1fr 1fr 1fr;
      }
      .header-row.l3 {
      grid-template-columns: 1fr 130px; 
      align-items: end;
      }
      .name-wrap {
      display: flex;
      align-items: center;
      gap: 8px;
      }
      .name-wrap input {
      flex: 1;
      }
      .btn-gerar-nome {
      margin-top: 0;
      white-space: nowrap;
      padding: 4px 8px;
      font-size: 10px;
      }
      label {
      font-size: 9px;
      font-weight: bold;
      text-transform: uppercase;
      color: #555;
      display: block;
      margin-bottom: 2px;
      }
      input,
      select {
      border: none;
      background: transparent;
      width: 100%;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      font-family: inherit;
      }
      select {
      cursor: pointer;
      }
      .main-layout {
      display: grid;
      grid-template-columns: 120px 200px 1fr 240px;
      gap: 20px;
      }
      .row {
      display: flex;
      align-items: center;
      margin: 4px 0;
      font-size: 11px;
      border-bottom: 1px solid #eee;
      padding-bottom: 2px;
      white-space: nowrap;
      }
      .spell-detail-box {
      margin-bottom: 15px;
      padding: 12px;
      border-left: 4px solid var(--dnd-red);
      background: #fdfaf3;
      border-radius: 4px;
      }
      .spell-detail-box b {
      color: var(--dnd-red);
      }
      .spell-info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 5px;
      font-size: 11px;
      color: #666;
      margin: 5px 0;
      border-bottom: 1px solid #eee;
      padding-bottom: 5px;
      }
      .attr-box {
      border: 2px solid var(--border);
      border-radius: 10px;
      text-align: center;
      margin-bottom: 10px;
      background: #fff;
      padding: 15px 5px;
      }
      .mod {
      font-size: 28px;
      font-weight: bold;
      margin: 8px 0;
      }
      .score-input {
      width: 40px !important;
      height: 40px;
      text-align: center;
      border: 1px solid #999 !important;
      border-radius: 4px;
      font-size: 18px;
      font-weight: bold;
      }
      .btn-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background: #222;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      border-bottom: 1px solid #444;
      }
      .btn-save {
      position: static !important;
      background: #eee !important;
      color: #333 !important;
      border-color: #333 !important;
      border: 1px solid var(--dnd-red);
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 12px;
      text-transform: uppercase;
      }
      .btn-pdf {
      background: #eee !important;
      color: #333 !important;
      border-color: #333 !important;
      }
      @media print {
      .btn-container,
      .btn-gerar-nome,
      .insp-btn {
      display: none !important;
      }
      body {
      background: #fff;
      padding: 0;
      }
      .sheet {
      box-shadow: none;
      border: 1px solid #ccc;
      margin: 0 auto;
      width: 100%;
      max-width: none;
      }
      }
      .box-list {
      background: #fff;
      border: 1px solid var(--border);
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 15px;
      }
      .row {
      display: flex;
      align-items: center;
      margin: 4px 0;
      font-size: 11px;
      border-bottom: 1px solid #eee;
      padding-bottom: 2px;
      }
      .row:last-child {
      border-bottom: none;
      }
      .row input[type="checkbox"] {
      width: 14px;
      height: 14px;
      margin-right: 8px;
      cursor: pointer;
      }
      .val-bonus {
      font-weight: bold;
      width: 30px;
      text-align: center;
      border-bottom: 1px solid #000;
      margin-right: 8px;
      font-size: 12px;
      }
      .insp-control {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 5px 0;
      }
      .insp-btn {
      cursor: pointer;
      background: var(--dnd-red);
      color: white;
      border: none;
      border-radius: 3px;
      width: 22px;
      height: 22px;
      font-weight: bold;
      }
      .combat-wrap {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      margin-bottom: 15px;
      }
      .stat-card {
      border: 1px solid var(--border);
      text-align: center;
      padding: 8px;
      background: #fff;
      border-radius: 5px;
      }
      .death-saves-mini {
      border: 1px solid var(--border);
      padding: 6px;
      background: #fff;
      border-radius: 5px;
      width: 150px;
      margin: 0 auto;
      }
      .death-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 2px 0;
      }
      .death-row span {
      font-size: 8px;
      font-weight: bold;
      text-transform: uppercase;
      }
      .circles {
      display: flex;
      gap: 3px;
      }
      .circles input {
      width: 12px;
      height: 12px;
      cursor: pointer;
      margin: 0;
      }
      .weapon-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 10px;
      margin-top: 5px;
      }
      .weapon-table th {
      text-align: left;
      padding-bottom: 5px;
      border-bottom: 1px solid #000;
      }
      textarea {
      width: 100%;
      border: 1px solid #ccc;
      min-height: 60px;
      font-family: inherit;
      font-size: 12px;
      resize: vertical;
      }
      .guide-section {
      margin-top: 30px;
      padding: 20px;
      background: #fff;
      border: 2px solid var(--dnd-red);
      border-radius: 8px;
      }
      .guide-section h2 {
      margin-top: 0;
      color: var(--dnd-red);
      border-bottom: 1px solid #ddd;
      font-size: 18px;
      margin-bottom: 15px;
      }
      .guide-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      font-size: 13px;
      line-height: 1.4;
      color: #333;
      }
      .guide-item b {
      color: var(--dnd-red);
      display: block;
      margin-bottom: 3px;
      border-bottom: 1px solid #eee;
      text-transform: uppercase;
      }
      .guide-item span {
      display: block;
      text-align: left;
      }
      .guia-label {
      padding-top: 15px;
      color: #333 !important;
      font-size: 12px !important;
      text-transform: none !important;
      display: inline !important; /* For√ßa a ficar na mesma linha */
      font-weight: bold;
      }

      .guia-label2 {
      padding-top: 15px;
      color: #333333 !important;
      font-size: 12px !important;
      text-transform: uppercase !important;
      display: inline !important; /* For√ßa a ficar na mesma linha */
      font-weight: bold;
      }
      .btn-save {
      position: fixed;
      top: 20px;
      right: 20px;
      background: var(--dnd-red);
      color: white;
      border: none;
      padding: 10px;
      border-radius: 0px;
      cursor: pointer;
      font-weight: bold;
      z-index: 100;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .auto-bonus {
      color: var(--dnd-red);
      font-size: 10px;
      font-weight: bold;
      }
      .lvl-tag {
      display: block;
      width: 100%;   
      box-sizing: border-box; 
      background: var(--dnd-red);
      color: white;
      padding: 4px 12px;
      border-radius: 4px;
      font-weight: bold;
      margin-bottom: 8px;
      font-size: 11px;
      text-transform: uppercase;
      box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }
      .btn-gerar-nome {
      background: black;
      color: white;
      border: none;
      border-radius: 3px;
      font-size: 12px;
      padding: 6px 6px;
      cursor: pointer;
      margin-top: 4px;
      font-weight: bold;
      }
    </style>
  </head>

            rData.skills.forEach((s) => {
              let check = document.getElementById(
                "check_" + s.replace(/\s+/g, ""),
              );
              if (check) {
                check.checked = true;
                check.dataset.auto = "true";
              }
            });
          }
        }
        if (subrace && mecanicasPHB.subraces[subrace]) {
          const srData = mecanicasPHB.subraces[subrace];
          Object.keys(bonusAtributos).forEach((k) => {
            if (srData[k]) bonusAtributos[k] += srData[k];
          });
          if (srData.speed)
            document.getElementById("speed_val").value = srData.speed;
          if (srData.hpBonus) hpExtraPerLevel += srData.hpBonus;
        }
        if (
          fromDropdown &&
          background &&
          mecanicasPHB.backgrounds[background]
        ) {
          mecanicasPHB.backgrounds[background].skills.forEach((s) => {
            let check = document.getElementById(
              "check_" + s.replace(/\s+/g, ""),
            );
            if (check) {
              check.checked = true;
              check.dataset.auto = "true";
            }
          });
        }
        if (subClassName && mecanicasPHB.subclassesMecanicas[subClassName]) {
          const scData = mecanicasPHB.subclassesMecanicas[subClassName];
          if (scData.hpBonus) hpExtraPerLevel += scData.hpBonus;
          Object.keys(bonusAtributos).forEach((k) => {
            if (scData[k]) bonusAtributos[k] += scData[k];
          });
          if (fromDropdown && scData.skills) {
            scData.skills.forEach((s) => {
              let check = document.getElementById(
                "check_" + s.replace(/\s+/g, ""),
              );
              if (check) {
                check.checked = true;
                check.dataset.auto = "true";
              }
            });
          }
        }
        if (mecanicasPHB.classes[className]) {
          const cData = mecanicasPHB.classes[className];
          document.getElementById("hit_dice").value = cData.hitDice;
          if (fromDropdown) {
            cData.saves.forEach((s) => {
              const cb = document.querySelector(`.save-prof[data-attr="${s}"]`);
              if (cb) {
                cb.checked = true;
                cb.dataset.auto = "true";
              }
            });
          }
          let baseScoreCON =
            parseInt(document.getElementById("CON_score").value) || 10;
          let conScoreFinal = baseScoreCON + (bonusAtributos["CON"] || 0);
          let conMod = Math.floor((conScoreFinal - 10) / 2);
          let totalHP = cData.hp + conMod + hpExtraPerLevel;
          if (lvl > 1) {
            totalHP +=
              (Math.floor(cData.hp / 2 + 1) + conMod + hpExtraPerLevel) *
              (lvl - 1);
          }
          document.getElementById("hp_max").value = totalHP;
        }
        let mods = {};
        attrs.forEach((at) => {
          const baseScore =
            parseInt(document.getElementById(`${at.id}_score`).value) || 10;
          const currentBonus = bonusAtributos[at.id] || 0;
          const finalScore = baseScore + currentBonus;
          const m = Math.floor((finalScore - 10) / 2);
          mods[at.id] = m;
          const bonusSpan = document.getElementById(`${at.id}_bonus_display`);
          if (bonusSpan) {
            bonusSpan.innerText = currentBonus > 0 ? `+${currentBonus}` : "";
          }
          document.getElementById(`${at.id}_mod`).innerText =
            (m >= 0 ? "+" : "") + m;
          const sCheck = document.querySelector(
            `.save-prof[data-attr="${at.id}"]`,
          );
          const sVal = m + (sCheck && sCheck.checked ? prof : 0);
          document.getElementById(`save_${at.id}`).innerText =
            (sVal >= 0 ? "+" : "") + sVal;
        });
        document.getElementById("inic_val").value =
          (mods["DES"] >= 0 ? "+" : "") + mods["DES"];
        skills.forEach((sk) => {
          const safeId = sk.n.replace(/\s+/g, "");
          const isProf = document.getElementById(`check_${safeId}`).checked;
          const total = mods[sk.a] + (isProf ? prof : 0);
          document.getElementById(`sk_${safeId}`).innerText =
            (total >= 0 ? "+" : "") + total;
        });
        const percProf = document.getElementById("check_Percep√ß√£o").checked;
        const passiva = 10 + mods["SAB"] + (percProf ? prof : 0);
        document.getElementById("passive_perc").value = passiva;
        const spellAbilityMap = {
          Bardo: "CAR",
          Bruxo: "CAR",
          Cl√©rigo: "SAB",
          Druida: "SAB",
          Feiticeiro: "CAR",
          Paladino: "CAR",
          Patrulheiro: "SAB",
          Mago: "INT",
          "Ladino_Trapaceiro Arcano": "INT",
          "Guerreiro_Cavaleiro Arcano": "INT",
        };
        let abilityKey = spellAbilityMap[className];
        if (className === "Ladino" || className === "Guerreiro") {
          abilityKey = spellAbilityMap[className + "_" + subClassName] || null;
        }
        if (abilityKey && mods[abilityKey] !== undefined) {
          const m = mods[abilityKey];
          const dc = 8 + prof + m;
          const atk = prof + m;
          document.getElementById("spell_attr_val").value =
            (m >= 0 ? "+" : "") + m;
          document.getElementById("spell_save_dc").value = dc;
          document.getElementById("spell_atk_mod").value =
            (atk >= 0 ? "+" : "") + atk;
        }
        atualizarSlotsMagia();
      }
      function ajustarCampo(id, delta) {
        const input = document.getElementById(id);
        let val = parseInt(input.value.replace("+", "")) || 0;
        val += delta;
        if (id === "spell_save_dc") {
          input.value = Math.max(0, val);
        } else {
          input.value = (val >= 0 ? "+" : "") + val;
        }
      }
      function baixarFicha() {
        document.querySelectorAll("input").forEach((i) => {
          if (i.type === "checkbox")
            i.checked
              ? i.setAttribute("checked", "")
              : i.removeAttribute("checked");
          else i.setAttribute("value", i.value);
        });
        document.querySelectorAll("select").forEach((s) => {
          Array.from(s.options).forEach((opt) => {
            if (opt.value === s.value) opt.setAttribute("selected", "selected");
            else opt.removeAttribute("selected");
          });
        });
        document
          .querySelectorAll("textarea")
          .forEach((t) => (t.innerText = t.value));
        const charName =
          document.getElementById("char_name").value || "Personagem";
        const charClass =
          document.getElementById("class_name").value || "SemClasse";
        const blob = new Blob(
          ["<!DOCTYPE html>\n" + document.documentElement.outerHTML],
          { type: "text/html" },
        );
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = `${charName}_${charClass}.html`;
        a.click();
      }
      function imprimirPDF() {
        const charName =
          document.getElementById("char_name").value || "Personagem";
        const charClass =
          document.getElementById("class_name").value || "SemClasse";
        const originalTitle = document.title;
        document.title = `${charName}_${charClass}`;
        window.print();
        document.title = originalTitle;
      }
      function limparFicha() {
        if (
          !confirm(
            "Tem certeza que deseja limpar todos os dados da ficha? Esta a√ß√£o n√£o pode ser desfeita.",
          )
        ) {
          return;
        }
        const idsParaResetar = [
          "char_name",
          "player_name",
          "level_val",
          "race_name",
          "subrace_name",
          "class_name",
          "subclass_name",
          "bg_name",
          "align",
          "hp_at",
          "hp_max",
          "insp_val",
          "ca_val",
          "speed_val",
          "hit_dice",
          "spell_save_dc",
        ];
        idsParaResetar.forEach((id) => {
          const el = document.getElementById(id);
          if (el) {
            if (id === "level_val") el.value = 1;
            else if (id === "ca_val") el.value = 10;
            else if (id === "spell_save_dc") el.value = 8;
            else el.value = "";
          }
        });
        document.querySelectorAll("textarea").forEach((t) => (t.value = ""));
        document.querySelectorAll('input[type="checkbox"]').forEach((c) => {
          c.checked = false;
          c.dataset.auto = "false";
        });
        document.getElementById("magias-container").innerHTML = "";
        document.getElementById("talentos-container").innerHTML = "";
        document.getElementById("idiomas-container").innerHTML = "";
        document
          .querySelectorAll(".val-bonus")
          .forEach((span) => (span.innerText = "+0"));
        document
          .querySelectorAll(".mod")
          .forEach((div) => (div.innerText = "+0"));
        setup(); 
        atualizarGuia();
        alert("Ficha reiniciada com sucesso!");
      }
      function descansoLongo() {
        if (
          !confirm(
            "Deseja realizar um Descanso Longo? Isso restaurar√° a sua vida ao m√°ximo e recuperar√° todos os espa√ßos de magia.",
          )
        ) {
          return;
        }
        const hpMax = document.getElementById("hp_max").value;
        if (hpMax) {
          document.getElementById("hp_at").value = hpMax;
        }
        const slots = document.querySelectorAll('input[id^="slot_"]');
        slots.forEach((s) => (s.checked = false));
        const deathSaves = document.querySelectorAll(
          '.circles input[type="checkbox"]',
        );
        deathSaves.forEach((ds) => (ds.checked = false));
        alert("Descanso conclu√≠do! Vida e magias restauradas.");
      }
      window.onload = setup;
    </script>
  </body>
